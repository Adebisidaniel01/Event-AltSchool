<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Eventful</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav>
      <div class="logo">ðŸŽ‰ Eventful</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
      </ul>
    </nav>
  </header>

  <!-- Register Form -->
  <div class="auth-container">
    <div class="auth-card">
      <h2>Join Eventful</h2>
      
      <div id="alertContainer"></div>

      <form id="registerForm">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
        </div>

        <div>
          <label for="role">I want to:</label>
          <select id="role" name="role" required>
            <option value="">Select...</option>
            <option value="EVENTEE">Attend Events (Buyer)</option>
            <option value="CREATOR">Create Events (Organizer)</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
      </form>

      <div class="auth-toggle">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      try {
        const response = await fetch('http://localhost:5001/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role })
        });

        const data = await response.json();

        if (!response.ok) {
          showAlert(data.message || 'Registration failed', 'error');
          return;
        }

        showAlert('Account created successfully! Redirecting to login...', 'success');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      } catch (error) {
        showAlert('Connection error. Please try again.', 'error');
      }
    });
  </script>
</body>
</html>
